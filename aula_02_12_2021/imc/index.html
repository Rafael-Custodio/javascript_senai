<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Calculadora de IMC</title>
    <script src="../imc/script.js"></script>
    <link rel="stylesheet" href="../imc/style.css">
</head>

<body>

    <h1>Calculadora de IMC</h1>

        <input type="text" id="idNome">

    <h2 id="saida"></h2>
