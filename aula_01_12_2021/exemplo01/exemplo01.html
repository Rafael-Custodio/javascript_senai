<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Exemplo 01</title>
    <link rel="stylesheet" href="../exemplo01/style.css">
</head>

<body>
    <script src="../exemplo01/exemplo01.js"></script>
    <div class="css">
        <form>
            <h1>Entre com os números a serem somados:</h1>

            <p>
                <label>Número 1:</label>
                <!--"label" Etiqueta-->
                <input type="text" id="num1" placeholder="Digite aqui o primeiro número" size="30px">
            </p>

            <p>
                <label>Número 2:</label>
                <!--"label" Etiqueta-->
                <input type="text" id="num2" placeholder="Digite aqui o segundo número" size="30px">
            </p>

            <p>

                <button type="button" onclick="ColetarDados()">Calcular</button>
            </p>

            <p>
                <label>Resultado:</label>
                <!--"label" Etiqueta-->
                <input type="text" id="resultado" placeholder="Aqui irá aparecer o resultado" size="30px">
            </p>

        </form>
    </div>


</body>

</html>
