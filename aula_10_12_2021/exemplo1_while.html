    <title>While, do, for</title>
</head>

<body>
    <script>

        //laço de repetição
        //while = enquanto
        let cont = 1;//criação da variável com o contador, iniciando com o valor de 1
        while (cont < 10) {//enquanto a condição for menor que 10
            console.log(cont);//imprime no console o valor do contador
            cont++;//incremento, soma 1 a mais na variável contador
        }
