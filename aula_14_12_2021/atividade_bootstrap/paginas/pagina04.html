<!--Formulário-->


<div class="formulario"></div>
    <form>
        <div class="row">
          <div class="col">
            <label for="inputEmail4">Nome</label>
            <input type="text" class="form-control" placeholder="Digite seu Nome">
          </div>
          <div class="col">
            <label for="inputEmail4">Sobrenome</label>
            <input type="text" class="form-control" placeholder="Digite seu Sobrenome">
          </div>
        </div>
      </form>

    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Digite seu melhor Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Endereço</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Digite seu endereço">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Cidade</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Digite sua cidade">
          </div>
          <div class="form-group col-md-4">
            <label for="inputEstado">Estado</label>
            <select id="inputEstado" class="form-control">
              <option selected>Escolher...</option>
              <option>SP</option>
              <option>RJ</option>
              </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputCEP">CEP</label>
            <input type="text" class="form-control" id="inputCEP">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Desejo receber mensagens e promoções
            </label>
          </div>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="opcao1" checked>
            <label class="form-check-label" for="exampleRadios1">
              Tenho + 18 anos
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="opcao2">
            <label class="form-check-label" for="exampleRadios2">
                Tenho - 18 anos
            </label>
          </div>
          <br>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
